<table>
<tr>
<td>Id</td>
<td>Name</td>
<td>password</td>
<td>Address</td>
<td>Phone</td>
<td>Action</td>
</tr>
<tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{{user.address}}</td>
    <td>{{user.phone}}</td>

<td><button class="btn btn-primary" (click)="updateUser(user)">Update</button>
<button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
</td>
</tr>
</table>
