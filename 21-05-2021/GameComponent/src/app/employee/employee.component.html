

<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Address</td>
        <td>Company</td>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.company}}</td>
        <td>
            <button class="btn btn-primary"(click)="updateEmployee(employee)">Update</button>
            <button class="btn btn-danger"(click)="deleteEmployee(employee)">Delete</button>
        </td>
    </tr>
</table>
<button class="btn btn-success">Button</button>
